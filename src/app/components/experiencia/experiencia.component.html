<div class="row">
    <h1>Experiencia</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-warning" routerLink="/nuevaexp" *ngIf="isLogged">Agregar nueva experiencia</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button></td>
                    <td *ngIf="isLogged"><button (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
