<div class="row" id="mainContainer">

        <h1>Hard & Soft Skills</h1>
    </div>
    <div class="row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4">

                [animation]="true"
                [animationDuration]="800"

                [outerStrokeColor]="'#e39816'"
                [outerStrokeGradientStopColor]="'#ffd53d'"
