<div class="row acercaDe-start" *ngIf="persona">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 imgContainer">
        <img src="{{persona.img}}" class="img-fluid" alt="profilePhoto" id="pfp">
    </div>
</div>

<div class="row acercaDe" *ngIf="persona">
    
    <div id="photoSub" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full-stack Developer Jr.</p>
    </div>
    <div id="aboutme" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Acerca de mí</h1>
        <p>{{persona.descripcion}}</p>
        <!-- Soy un diseñador y desarrollador de páginas web. Disfruto haciendo páginas simples, limpias y dinámicas que cumplan con las necesidades tanto para quien me contrata como para el usuario final. Destaco por ser puntual y por hacer buenos trabajos. Me destaco en JavaScript, GitHub, HTML5, CSS, y base de datos, así también como diseño web (wireframe). -->
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 acercaDe-edit">
    <button type="button" class="btn btn-info" routerLink="/editacercade/1" *ngIf="isLogged">Editar información</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <hr>
</div>
